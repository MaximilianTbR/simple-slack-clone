<div class="router-container">
    <mat-card class="channel-name-div">
        <div class="single-div header">
            <mat-icon>lock</mat-icon>
            <div class="channelHeadline">
                <h2> {{channel.channelName}}</h2>
                <h3>{{channel.channelDescription}}</h3>

            </div>
        </div>
        <div class="single-div">
            <span> {{channel.participants.length}} Mitglieder</span>

            <button (click)="test()">test</button>
        </div>
    </mat-card>

    <div class="all-messages">
        <!-- <app-single-message *ngFor="let message of this.allMessages; let i = index" [messageOfChannel]="message"></app-single-message> -->
        <div class="message" *ngFor="let message of allMessages">
            <p style="cursor: pointer;" (click)="openCurrentUser(message.userID)"> {{message.userName}}</p>
            <p>{{message.text}}</p>
            <img style="height: 50px; width: auto;" src="{{message.imgDownloadURL}}" alt="">
        </div>
    </div>
    <!--<div class="keyboard">
        <div class="inputfield">
            <button (click)="TestCodeMessage()"> &lt;/&gt;</button>
            <input [(ngModel)]="message" type="text" [class.codeMessage]="this.code">
        </div>
        <button (click)="sendMessage()" class="addButton" mat-fab matTooltip="Primary" color="primary" aria-label="Example fab with a heart icon">
            <mat-icon>send</mat-icon>
        </button>
    </div>-->
    <p class="inputfield2 form-control">
        <ngb-alert class="inputfield2-inner-div" [dismissible]="false">
            <p class="keyboard-controls">
                <ngb-alert class="keyboard-controls" [dismissible]="false">
                    <button class="" (click)="TestCodeMessage()"> &lt;/&gt;</button>
                </ngb-alert>
            </p>
            <p class="keyboard2">
                <ngb-alert class="keyboard2-inner-div" [dismissible]="false">
                    <textarea placeholder="Nachricht an ..." [(ngModel)]="message" type="text" [class.codeMessage]="this.code"></textarea>
                </ngb-alert>
            </p>
            <p class="keyboard-controls-bottom">
                <ngb-alert class="keyboard-controls-bottom" [dismissible]="false">
                    <input class="" type="file" (change)="chooseFile($event)">
                    <button class="" (click)="addData()">Add Data</button>
                    <button (click)="sendMessage()" class="" mat-fab matTooltip="Primary" color="primary" aria-label="Example fab with a heart icon">
                        <mat-icon>send</mat-icon>
                    </button>

                </ngb-alert>
            </p>
        </ngb-alert>
    </p>
    <img *ngIf="imgAvailable" src="{{imgDownloadURL}}" class="inputChooseFile">
</div>
