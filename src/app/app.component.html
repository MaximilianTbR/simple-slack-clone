<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            <!-- <img src="../../assets/img/1.png"> -->
        </div>
        <ul class="menu-items">
            <li routerLink="/channel">
                <div>
                    <mat-icon>3p</mat-icon>Channel
                </div>
                <!--<div class="single-channel" *ngFor="let channel of allChannels">
                    {{channel.channelName}}
                </div>-->
            </li>
            <li routerLink="/directMessage">
                <mat-icon>#</mat-icon>Direct Chat
            </li>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <p>
            <mat-toolbar color="primary">
                <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon class="menu-icon">menu</mat-icon>
                </button>
                <span>Slack</span>
            </mat-toolbar>
        </p>
    </div>



    <div class="router-container">
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
