<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            <!-- <img src="../../assets/img/1.png"> -->
        </div>
        <div>
            <p class="allButtons" (click)="viewAllChannel()">
                <span *ngIf="!viewAllChannels" class="material-icons arrow">chevron_right</span>
                <span *ngIf="viewAllChannels" class="material-icons arrow">expand_more</span> Channels
            </p>
            <button (click)="test()">test</button>
            <ul class="menu-items">
                <li *ngIf="viewAllChannels">
                    <app-single-channel-sidenav-link [unread]="this.allChannels[i].unread" class="single-channel" *ngFor="let filteredChannel of allChannels; let i = index" [channelName]="this.allChannels[i].name" [unReadMessage]="this.allChannels[i].unReadMessage" [routerLink]="['/channel/'+ this.allChannels[i].ChannelId]"></app-single-channel-sidenav-link>
                </li>
            </ul>
        </div>
        <div>
            <p class="allButtons" (click)="viewAllOwnPrivateChats()">
                <span *ngIf="!viewAllPrivateChats" class="material-icons arrow">chevron_right</span>
                <span *ngIf="viewAllPrivateChats" class="material-icons arrow">expand_more</span>Direktnachrichten
            </p>
            <ul class="menu-items">
                <li *ngIf="viewAllPrivateChats">
                    <app-single-channel-sidenav-link class="single-channel" *ngFor="let chat of chats; let i = index" [channelName]="this.chats[0].participants.userName"></app-single-channel-sidenav-link>
                </li>
            </ul>
        </div>
        <div class="btns-div">

        </div>
        <div>
            <p class="userName" (click)="openCurrentUser(this.docIDfromUser)">{{this.UserName}}</p>
            <button [routerLink]="['']">ausloggen</button>
            <button (click)="openDialog()" class="addChannelButton" mat-fab matTooltip="Primary" color="primary" aria-label="Example fab with a heart icon">
        <mat-icon>add</mat-icon></button>
        </div>
    </mat-drawer>

    <div class="example-sidenav-content">
        <p>
            <mat-toolbar color="primary" [class.darkmode]="this.darkmode">
                <div class="test">
                    <button (click)=" drawer.toggle() " mat-icon-button class="example-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon class="menu-icon">menu</mat-icon>
                </button>
                    <span>Slack</span>
                </div>
                <mat-form-field>
                    <mat-label> <span class="material-icons">
                        search
                        </span>search slack clone..</mat-label>

                    <input matInput [(ngModel)]="inputParticipants" (ngModelChange)="this.search()">
                </mat-form-field>


                <mat-slide-toggle (click)="this.switchMode()">Darkmode</mat-slide-toggle>
            </mat-toolbar>

        </p>


    </div>



    <app-single-channel></app-single-channel>





</mat-drawer-container>
