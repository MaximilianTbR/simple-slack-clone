<mat-card class="channel-name-div">
    <div class="single-div header">
        <mat-icon>lock</mat-icon>
        <h2>{{channel}}</h2>
    </div>
    <div class="single-div">
        <span>3 Mitglieder</span>
    </div>
</mat-card>
<div class="all-messages">
    <app-single-message *ngFor="let message of this.allMessages; let i = index" [messageOfChannel]="this.allMessages"></app-single-message>
</div>
<textarea class="inputfield" [(ngModel)]="message"></textarea>
<button (click)="sendMessage()" class="addButton" mat-fab matTooltip="Primary" color="primary" aria-label="Example fab with a heart icon">
    <mat-icon>send</mat-icon>
</button>
