<h1 mat-dialog-title>Create Channel</h1>


<div mat-dialog-content class="flexColumn">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="channel.channelName">
    </mat-form-field>


    <mat-form-field>
        <mat-label>Description</mat-label>
        <input type="text" matInput [(ngModel)]="channel.channelDescription">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Participants</mat-label>
        <input matInput (keydown)="refreshSearchResults()" [(ngModel)]="inputParticipants">
    </mat-form-field>

    <div class="all-users-div" id="all-users">
        <div class="single-user" *ngFor="let user of allUsers; let i = index" (click)="addUserToChannel(i)">
            <p>{{user.userName}}</p>
            <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                <mat-icon class="" id="icon-{{i}}">done_outline</mat-icon>
                <mat-icon class="d-none" id="icon2-{{i}}">done</mat-icon>
              </button>
        </div>
    </div>
</div>




<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button [mat-dialog-close]="" [disabled]="!channel.channelName" cdkFocusInitial (click)="createNewChannel()">Create new Channel</button>
</div>
